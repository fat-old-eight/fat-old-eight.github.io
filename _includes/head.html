  <script>
    let defaultTitle = document.title;
    var hiddenProperty = 'hidden' in document ? 'hidden' :
      'webkitHidden' in document ? 'webkitHidden' :
        'mozHidden' in document ? 'mozHidden' :
          null;
    var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
    var onVisibilityChange = function () {
      if (!document[hiddenProperty]) {
        document.title = defaultTitle;
      } else {
        let today=new Date();
        const lty1=new Date("2023-7-12"),lty2=new Date("2023-7-13");
        const yzl1=new Date("2024-4-12"),yzl2=new Date("2024-4-13");
        const yh1=new Date("2023-7-11"),yh2=new Date("2023-7-12");
        const yzly1=new Date("2023-10-2"),yzly2=new Date("2023-10-3");
        const moke1=new Date("2023-12-10"),moke2=new Date("2023-12-11");
        const mqx1 = new Date("2023-5-20"), mqx2 = new Date("2023-5-21");
        const miku1=new Date("2023-8-31"),miku2=new Date("2023-9-1");
        const xc1=new Date("2023-8-12"),xc2=new Date("2023-8-13");
        const xh1=new Date("2023-2-10"),xh2=new Date("2023-2-11");
        const jysz1=new Date("2023-12-27"),jysz2=new Date("2023-12-28");
        const MEIKO1=new Date("2023-11-5"),MEIKO2=new Date("2023-11-6");
        const KAITO1=new Date("2024-2-7"),KAITO2=new Date("2024-2-8");
        if (lty1.getTime()<=today.getTime()&&today.getTime()<=lty2.getTime())document.title='HB to 洛天依!';
        else if (yzl1.getTime()<=today.getTime()&&today.getTime()<=yzl2.getTime())document.title='HB to 乐正绫!';
        else if (yh1.getTime()<=today.getTime()&&today.getTime()<=yh2.getTime())document.title='HB to 言和!';
        else if (yzly1.getTime()<=today.getTime()&&today.getTime()<=yzly2.getTime())document.title='HB to 乐正龙牙!';
        else if (moke1.getTime()<=today.getTime()&&today.getTime()<=moke2.getTime())document.title='HB to 徵羽摩柯!';
        else if (mqx1.getTime()<=today.getTime()&&today.getTime()<=mqx2.getTime())document.title='HB to 墨清弦!';
        else if (miku1.getTime()<=today.getTime()&&today.getTime()<=miku2.getTime())document.title='HB to 初音未来!';
        else if (xc1.getTime()<=today.getTime()&&today.getTime()<=xc2.getTime())document.title='HB to 星尘';
        else if (xh1.getTime()<=today.getTime()&&today.getTime()<=xh2.getTime())document.title='HB to 心华!';
        else if (jysz1.getTime()<=today.getTime()&&today.getTime()<=jysz2.getTime())document.title='HB to 镜音铃·连!';
        else if (MEIKO1.getTime()<=today.getTime()&&today.getTime()<=MEIKO2.getTime())document.title='HB to MEIKO!';
        else if (KAITO1.getTime()<=today.getTime()&&today.getTime()<=KAITO2.getTime())document.title='HB to KAITO!';
        else document.title = '还没想好';
      }
    };

    document.addEventListener(visibilityChangeEvent, onVisibilityChange);

  </script>
